<app-chart [pieChartLabels]="chartData.labels" [pieChartDatasets]="chartData.datasets"></app-chart>
<div class="page-wrapper rounded p-3">
    <div class="page-breadcrumb">
        <div class="row align-items-center">
            <div class="col-md-6 col-8 align-self-center">
                <h3 class="page-title mb-0 p-0">Dashboard</h3>
            </div>
        </div>

        <br><br><br>

        <div class="row">
            <div class="col-md-6">
                <div class="content-card">
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">Clients</p>
                        </div>
                        <div class="card-body">
                            <h1 class="client-count">{{ clientCount }}</h1>
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-light">Voir plus &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="content-card">
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">Contrats</p>
                        </div>
                        <div class="card-body">
                            <h1 class="client-count">{{ contratCount }}</h1>
                            <i class="fa fa-file-contract"></i>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-light">Voir plus &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="news-card">
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">News</p>
                        </div>
                        <div class="card-body">
                            <img src="assets/option2.jpg" alt="Clients" class="icon">
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="news-card">
                    <div class="card-content">
                        <div class="card-header">
                            <p class="card-title">Nwes</p>
                        </div>
                        <div class="card-body">
                            <img src="assets/option1.jpg" alt="Clients" class="icon">
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
